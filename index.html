    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      :root {
        --safe-top: env(safe-area-inset-top, 20px);
        --safe-bottom: env(safe-area-inset-bottom, 20px);
      }

      body {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        background-color: #0f172a; /* Match the dark theme background to prevent flicker */
        overscroll-behavior-y: none; /* Prevent rubber-banding of the whole page */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }

      /* iOS Native Feel: No text selection generally, allow on inputs */
      * {
        user-select: none;
        -webkit-user-select: none;
      }
      input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Safe Area Utilities */
      .pb-safe {
        padding-bottom: var(--safe-bottom);
      }
      .pt-safe {
        padding-top: var(--safe-top);
      }
      .safe-bottom-spacing {
        margin-bottom: var(--safe-bottom);
      }
    </style>
